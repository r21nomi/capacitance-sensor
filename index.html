    <p class="text">私は北海道で過ごしてきました。<br/>北海道の魅力はありのままの生きた自然です。<br/>その自然に触れることで美しく優しい命を感じることができるでしょう。<br/>Touch the Natureは、植物に「触る」ことで美しい光の妖精がゆらゆらと舞う作品です。<br/>この作品を通じて外国人の方々に命の宿る北海道の美しい自然の魅力を伝えられたらと思います。</p>
